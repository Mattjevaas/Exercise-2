<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!--CSS FRAMEWORK-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">

    <!--JAVASCRIPT LIBRARY-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.5.0/math.min.js" type="text/javascript"></script>

    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="css/custom.css">

    <!--CUSTOM JS-->
    <script src="js/main.js" type="text/javascript"></script>

    <title>Exercise 2 - Basic Calculator</title>

</head>

<body>

    <section>
        <br>
        <h1 class="hero title has-text-centered">Hacktiv8 Calculator</h1>
        <br>
        <div class="column is-4 is-offset-4 box has-text-centered">
            <div>
                <input type="text" class="input is-large is-rounded" id="textField" value="0" readonly>
                <br>    
                <br>
            </div>
            <div>
                <button class="button1" type="button" onclick="setValue('7')">7</button>
                <button class="button1" type="button" onclick="setValue('8')">8</button>
                <button class="button1" type="button" onclick="setValue('9')">9</button>
                <button class="button2" type="button" onclick="setValue('+')" id="plus">+</button>
            </div>
            <br>
            <div>
                <button class="button1" type="button" onclick="setValue('4')">4</button>
                <button class="button1" type="button" onclick="setValue('5')">5</button>
                <button class="button1" type="button" onclick="setValue('6')">6</button>
                <button class="button2" type="button" onclick="setValue('-')">-</button>
            </div>
            <br>
            <div>
                <button class="button1" type="button" onclick="setValue('1')">1</button>
                <button class="button1" type="button" onclick="setValue('2')">2</button>
                <button class="button1" type="button" onclick="setValue('3')">3</button>
                <button class="button2" type="button" onclick="setValue('*')">*</button>
            </div>
            <br>
            <div>
                    <button class="button1" type="button" onclick="setValue('.')" id="titik"> . </button>
                    <button class="button1" type="button" onclick="setValue('0')">0</button>
                    <button class="button1" type="button" onclick="refresh()" id="AC">AC</button>
                    <button class="button2" type="button" onclick="setValue('/')">/</button>
            </div>
            <br>
            <div>
                    <button class="button3" type="button" onclick="hitung()">=</button>
                    <button class="button4" type="button" onclick="deleteValue()">DEL</button>
            </div>
            <br>
        </div>
    </section>


    <footer class="footer">
        <div class="content has-text-centered">
            <p>

            </p>
        </div>
    </footer>

</body>
